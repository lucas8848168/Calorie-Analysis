name: Deploy to Cloudflare Pages (Full Stack)

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'LICENSE'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Full Stack to Cloudflare
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      # ==================== éƒ¨ç½²åç«¯ Workers ====================
      - name: Install Workers dependencies
        working-directory: workers
        run: npm ci
      
      - name: Deploy Workers API
        working-directory: workers
        run: npx wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      
      # ==================== æ„å»ºå‰ç«¯ ====================
      - name: Install frontend dependencies
        run: npm ci
      
      - name: Create production environment file
        run: |
          echo "VITE_API_ENDPOINT=${{ secrets.VITE_API_ENDPOINT_CF }}" > .env.production
          echo "VITE_ADMIN_DEVICES=${{ secrets.VITE_ADMIN_DEVICES }}" >> .env.production
          echo "VITE_ADMIN_PASSWORD=${{ secrets.VITE_ADMIN_PASSWORD }}" >> .env.production
      
      - name: Build frontend
        run: npm run build
        env:
          NODE_ENV: production
      
      # ==================== éƒ¨ç½²å‰ç«¯åˆ° Cloudflare Pages ====================
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=food-calorie-analyzer --branch=main
      
      - name: Deployment Summary
        run: |
          echo "âœ… éƒ¨ç½²å®Œæˆï¼"
          echo "ğŸ“¦ Workers API: https://food-analyzer-api.your-subdomain.workers.dev"
          echo "ğŸŒ Cloudflare Pages: https://food-calorie-analyzer.pages.dev"
